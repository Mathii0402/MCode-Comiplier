<!doctype html>
<html lang="en" data-bs-theme="dark">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>PyCode</title>
  </head>
  <body>
    <h1>Mathii's Python Compiler</h1>
    <div class="g">
      <div class="g-show-1">
        
      <form  method="post" action='{% url "runn" %}'>
          {%csrf_token%}
          <div class="comp">
              <textarea rows="15" cols="100%" type="text" class="code-area" name="code-area"id="code-area" placeholder="No need to use input() function to get values.Just enter the values in input container.">{{code}}</textarea>
          </div>
          <label style="color: bisque;" for="">Input</label><br>
          <textarea style="color:green" class="term" name="term" type="text" rows="2" autofocus></textarea><br>
          <button type="submit" class="btn btn-outline-success">Run</button><br>
          
    
        <div class="op-screen">
            <label style="color: bisque;" for="">Output</label><br>
            <textarea rows="5" id="out" type="text" class="code-area" name="code-area"id="code-area" disabled>{{op}}</textarea>
        </div>
      </form>
    </div>
    <div class="g-show">
      
        <label for="">Question</label><br>
        <div class="qp" >Write a Python Program to print the number of prime within the range of 1000<br>
          
         <!-- <div style="color:tomato;font-size:large;font-family:monospace"> --NOTE: Input will be taken care by the complier.No need to get the input using input() function.</div> -->
    </div>
      
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
